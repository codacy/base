machine:
  java:
    version: oraclejdk8
  services:
    - docker

test:
  override:
    - docker build -t codacy/$CIRCLE_PROJECT_REPONAME:$DOCKER_VERSION_PREFIX.$CIRCLE_BUILD_NUM --no-cache .

deployment:
  master:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag -f codacy/$CIRCLE_PROJECT_REPONAME:$DOCKER_VERSION_PREFIX.$CIRCLE_BUILD_NUM codacy/$CIRCLE_PROJECT_REPONAME:latest
      - docker push codacy/$CIRCLE_PROJECT_REPONAME:$DOCKER_VERSION_PREFIX.$CIRCLE_BUILD_NUM
      - docker push codacy/$CIRCLE_PROJECT_REPONAME:latest
  alpine:
    branch: alpine
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag -f codacy/$CIRCLE_PROJECT_REPONAME:$DOCKER_VERSION_PREFIX.$CIRCLE_BUILD_NUM codacy/$CIRCLE_PROJECT_REPONAME:$DOCKER_VERSION_PREFIX.$CIRCLE_BUILD_NUM-alpine
      - docker tag -f codacy/$CIRCLE_PROJECT_REPONAME:$DOCKER_VERSION_PREFIX.$CIRCLE_BUILD_NUM-alpine codacy/$CIRCLE_PROJECT_REPONAME:alpine
      - docker push codacy/$CIRCLE_PROJECT_REPONAME:$DOCKER_VERSION_PREFIX.$CIRCLE_BUILD_NUM-alpine
      - docker push codacy/$CIRCLE_PROJECT_REPONAME:alpine
